    <script type="text/javascript">

      let num2 = window.prompt("digite um númer a ser somado");
      num2 = parsefloat(num2);

      let soma = num1 + num2;
      alert(soma);

      alert(subtracao);

      let num6 = window.prompt("digite outro número a ser multiplicado");

      let divisao = num7 / num8;
      alert(divisao);

      let potencia = num9 ** num10;
      alert(potencia);
